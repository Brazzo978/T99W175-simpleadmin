<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple T99</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom-styles.css" />
    <meta http-equiv="Cache-Control" content="no-store" />
  </head>
  <body data-require-auth="false">
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
          <div class="card shadow-sm">
            <div class="card-header">
              <strong>Interface locked</strong>
            </div>
            <div class="card-body">
              <p class="mb-3">
                The web GUI is currently locked for maintenance.
              </p>
              <p class="mb-0">
                If you need access or you are experiencing issues, contact: <strong>XXX</strong>
              </p>
            </div>
            <div class="card-footer text-body-secondary">
              <small>
                If you have a maintenance link, use it to unlock the interface.
              </small>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
